        <audio src="snd/shopmusic.mp3" preload="auto" volume="0.5" loop autoplay>

        <div class="navigation-bar">

                <ul>
                    <li><a href="/">...</a></li>
                    <li><a id="bluetext" href="projects">projects</a></li>

        <div class="contents">
            <h1><u>HAIIII SEND ME STUFFZ HERE</u></h1><br/>

            <br/>

            <p>
                <textarea id="message-input" rows="4" spellcheck="false" placeholder="Send me a message!"></textarea><br/>
                <button id="send-message" onclick="submit_text_message()">Send the message!</button>
            </p>

            <br/>

            <div>
                <b>Draw awesome things!</b>
                <div id="toolbar">
                    <label for="thicc-ness">Thickness</label>
                    <input type="range" min="1" max="50" value="25" class="slider" id="thicc-ness">
                    <label for="drawcolor">Color</label>
                    <input id="drawcolor" name='drawcolor' type="color">
                    <button onclick="erase()">Erase all</button>
                    <button onclick="undo()">Undo</button>
                    <button onclick="redo()">Redo</button>
                </div><br/>
                <canvas id="masterpiece-input" width="512px" height="512px" style="background-color: white; border: 1px solid black;"></canvas><br/>
                <button id="send-drawing" onclick="submit_drawing()">Send the drawing!</button>
            </div>

            <b id="status_text" style="color: orange; text-shadow: 0 0 10px #996600; font-size: x-large; position: fixed; left: 10px; bottom: 0;">
